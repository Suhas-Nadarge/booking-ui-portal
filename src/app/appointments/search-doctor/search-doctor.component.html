
<div class="container justify-content-center">
    <ngx-spinner size="large" type= 'ball-beat'></ngx-spinner>
    <div class="row" style="height: 330px;
    margin-top: -117px">

        <div class="col-md-8">
            &nbsp;<h4>Search Doctors, Make an Appointment</h4>
            <div class="input-group mb-3">
         

                 <!-- <input type="text" class="form-control input-text" placeholder="Search Doctors" aria-label="Recipient's username" aria-describedby="basic-addon2"> -->
                 <ngx-autocomplete class="form-control input-text" [searchKeyword]="'full_name'" 
                 style="border: none;"
                 [inputId]="'searchEmployee'" 
                 [placeholderValue]="''" 
                 [entries]= "allDocList" 
                 (selectedValue)= "selectEvent($event)">
             </ngx-autocomplete>
                <div class="input-group-append"> <button class="btn btn-outline-warning btn-lg" type="button" (click)= "navigateBooking()"><i class="fa fa-search"></i></button> </div>
            </div>
        </div>
    </div>
</div>
